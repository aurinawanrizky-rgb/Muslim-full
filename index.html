<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muslim full - Daily Reflection</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google API & GIS -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header style="position:relative;">
    <h1>🕋 Muslim full</h1>
    <p>Catatan refleksi harian Islami</p>

    <!-- Ikon login pojok kanan -->
    <div id="userIcon" style="
        display:flex;
        justify-content:center;
        align-items:center;
        width:40px;
        height:40px;
        font-size:24px;
        border-radius:50%;
        background:#fff;
        color:#000;
        position:absolute;
        top:10px;
        right:10px;
        cursor:pointer;
    ">❓</div>
  </header>

  <main>
    <section class="log-section">
      <h2>Tulis Refleksi Hari Ini</h2>
      <form id="logForm">
        <textarea id="reflection" placeholder="Apa yang kamu pelajari hari ini?" required></textarea>
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section class="entries-section">
      <h2>Catatan Sebelumnya</h2>
      <ul id="entriesList"></ul>
    </section>
  </main>

  <footer>
    <p>❤️ Dibuat untuk mengingat Allah dalam setiap langkah</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
